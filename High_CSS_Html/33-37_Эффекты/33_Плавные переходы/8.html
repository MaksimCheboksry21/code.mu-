<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_8</title>
    <style>
        input {
            width: 300px;
            height: 30px;
            padding: 0 5px;
            transition: all 1s ease-out;
            border: 1px solid black;
            border-radius: 2px;
        }

        input:focus {
            border: 1px solid blue;
            box-shadow: 0 0 5px rgb(0, 0, 255);
            outline: none;
            color: blue;
        }
    </style>
</head>
<body>
<input value="text">
</body>
</html>
