<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_5</title>
    <style>
        input, textarea {
            display: block;
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            font: 15px Arial;
        }

        input {
            height: 30px;
        }

        textarea {
            height: 100px;
        }

        textarea::placeholder, input::placeholder {
            color: green;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<input type="text" placeholder="type your name">
<textarea placeholder="type your message"></textarea>
</body>
</html>
