<DOCTYPE html>

		<meta charset = "utf-8">
		<title>This is my first code</title>
		<script>			
		function inArray(elem , arr) {
		if(arr.indexOf(elem) == -1) {
		return false;
		}else {
		return true;
		}
		}
		
		function getInt (arr1 , arr2) {
		let result = [];
		for(let elem of arr1) {
		if (inArray(elem , arr2)) {
		result.push(elem);
		}
		}
		return result;
		}
		let arr1 = [1, 2, 3];
		let arr2 = [2, 3, 4, 5];
		console.log(getInt(arr1, arr2));
		</script>
