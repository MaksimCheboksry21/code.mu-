<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Дан массив с числами. Используя метод map извлеките из каждого элемента массива квадратный корень и запишите результат в новый массив.
    let arr = [1, 2, 3, 4, 5];
    let result = arr.map(function(elem){
        return  Math.sqrt(elem);
    });
    console.log(result);
</script>
</body>
</html>
