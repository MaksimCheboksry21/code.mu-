<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      padding: 100px 50px;
      font-family: "Times New Roman";
      font-size: 30px;
      background-color: #7eb4e2;
    }

    .hidden {
      display: none;
    }

    a {
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 3px;
      display: inline-block;
      padding: 15px;
      position: relative;
      font-size: 30px;
    }

    a:hover::after {
      width: 100%;
      left: 0;
    }

    a::after {
      background: none repeat scroll 0 0 transparent;
      bottom: 0;
      content: "";
      display: block;
      height: 5px;
      right: 0;
      position: absolute;
      background: linear-gradient(to left, #f69ec4, #f9dd94 100%);
      transition: width .5s ease 0s, right .5s ease 0s;
      width: 0;
    }

    p {
      color: #da2168;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 5px;
      display: inline-block;
      padding: 15px;
      position: relative;
      top: 100px;
      left: 100px;
      font-size: 15px;
    }

    p:hover::after {
      width: 100%;
      right: 0;
    }

    p::after {
      background: none repeat scroll 0 0 transparent;
      bottom: 0;
      content: "";
      display: block;
      height: 5px;
      right: 0;
      position: absolute;
      background: linear-gradient(to left, #f69ec4, #f9dd94 100%);
      transition: width .5s ease 0s, right .5s ease 0s;
      width: 0;
    }
    input{
      color:darkslateblue;
      border: 1px solid black;
      background-color: ghostwhite;
      border-radius: 15px;
      font-family: "Arial Black";
      font-size: 30px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<input id="button" type="submit">
<script>
  let input = document.getElementById('button')
  let body = document.querySelector('body');
  input.value = 'Click to me';

  //создаем ссылку для перехода
  let a = document.createElement('a');
  a.href = 'https://code.mu/ru/javascript/book/prime/modules/modules-clousures/';
  a.textContent = '358 Модули через замыкания в Js';
  a.classList.add('hidden');
  body.appendChild(a);


  //добавление абзаца на нашу страницу
  let p = document.createElement('p');
  p.textContent = 'Click on me to get a theory';
  body.appendChild(p);


  input.addEventListener('click', function () {
    a.classList.remove('hidden')
    a.classList.add('animation');
    input.remove()
  })
</script>
</body>
</html>
