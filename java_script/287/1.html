<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea></textarea>
<div></div>
<script>
    let textarea = document.querySelector('textarea');
    let div = document.querySelector('div');

    textarea.addEventListener('blur', function() {
        div.textContent = textarea.value;
    });
</script>
</body>
</html>
