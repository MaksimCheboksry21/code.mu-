<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox">
<button>button</button>
<script>
    let checkbox = document.querySelector('[type="checkbox"]');
    let button = document.querySelector('button');

    button.addEventListener('click', function() {
        if (checkbox.checked) {
            console.log('+++');
        } else {
            console.log('---');
        }
    });
</script>
</body>
</html>
