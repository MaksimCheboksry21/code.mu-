<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="parent">
  <li>text</li>
  <li>text</li>
  <li id="elem">text</li>
  <li>text</li>
  <li>text</li>
</ul>
<script>
  let ul = document.getElementById('parent');
  let elem = document.getElementById('elem');

  let li = document.createElement('li');
  li.textContent = 'new';
  ul.insertBefore(li, elem);
  li.addEventListener('click', function func(){
      li.textContent += '!';
      li.removeEventListener('click', func);
  })
</script>
</body>
</html>
