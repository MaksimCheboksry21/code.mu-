<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="elem"></ol>
<button id="button">Clicked to me</button>
<script>
    let elem = document.getElementById('elem');
    let button = document.getElementById('button');

    button.addEventListener('click', function () {
        let li = document.createElement('li');
        li.textContent = " ";
        elem.appendChild(li);
        li.addEventListener('click', function () {
            li.textContent = '!';
        });
    })
</script>
</body>
</html>
