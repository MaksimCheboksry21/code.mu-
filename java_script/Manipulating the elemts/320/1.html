<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul></ul>
<script>
    let ul = document.querySelector('ul');
    for(let i = 1; i <= 10; i++){
        let li = document.createElement('li');
        li.textContent = i;
        ul.appendChild(li);
    }
</script>
</body>
</html>
