<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
<script>
  let ul = document.querySelector('ul');
  let elems = document.querySelectorAll('li');

  for (let elem of elems){
    elem.addEventListener('click', () => elem.remove());
  }
</script>
</body>
