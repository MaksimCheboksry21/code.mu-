<DOCTYPE html> 
	<head>
		<meta charset = "utf-8">
		<title>This is my first code</title>
		<script>
			let result = [];
			
			for(let i = 1; i <= 2030; i++) {
				if(getDigitsSum(i) == 13) {
				result.push(i);
				}
			}
			alert(result + ",");
			
			function getDigitsSum(num) {
				let sum = 0;
				let digits = String(num).split('');
				
				for (let digit of digits) {
					sum += Number(digit);
				}
				
				return sum;
			}
		</script>
	</head>
	<body>
	</body>
</html>
