<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .active{
      background: red;
    }
    td{
      border: 1px solid black;
      width: 50px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
<table id="table">
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
</table>
<script>
  let tds = document.querySelectorAll('#table td');

  for (let td of tds) {
    td.addEventListener('click', function() {
      this.classList.add('active');
    });
  }
</script>
</body>
</html>
