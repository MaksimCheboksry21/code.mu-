<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="parent">
  <p id="elem">text</p>
  <input id="input">
</div>
<script>
    let div = document.getElementById('parent');
    let p = document.getElementById('elem');
    let input = document.getElementById('input');

    input.addEventListener('input', function (){
        p.textContent = input.value;
    })
</script>
</body>
</html>
