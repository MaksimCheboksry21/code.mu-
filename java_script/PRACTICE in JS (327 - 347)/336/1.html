<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="parent">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <a href="" id="remove">remove</a>
</div>
<script>
    let elems = document.querySelectorAll('p');
    let remove = document.querySelector('#remove');

    remove.addEventListener('click', function (event) {
        for (let elem of elems) {
            elem.remove();
            event.preventDefault();
        }
    });
</script>
</body>
</html>
