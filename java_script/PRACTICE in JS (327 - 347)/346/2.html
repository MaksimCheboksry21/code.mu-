<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color1 {
            background: red;
        }

        .color2 {
            background: green;
        }

        .color3 {
            background: yellow;
        }

        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<table id="table">
    <tr>
        <td>text1</td>
        <td>text2</td>
        <td>text3</td>
    </tr>
    <tr>
        <td>text1</td>
        <td>text2</td>
        <td>text3</td>
    </tr>
    <tr>
        <td>text1</td>
        <td>text2</td>
        <td>text3</td>
    </tr>
</table>
<script>
    let tds = document.querySelectorAll('#table td');

    let i = 0;
    let colors = ['color1', 'color2', 'color3'];

    for (let td of tds) {
        td.addEventListener('click', function () {
            this.classList.add(colors[i]);// даем атрибутс определенным индексом на стиль
            i++;
            if (i == colors.length) {
                i = 0;
            }
            //цикл осуществляет выборку, заканчивается на последнем элементе и начинает с начала.
        });
    }
</script>
</body>
</html>
