<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color1 {
            background: red;
        }

        .color2 {
            background: green;
        }
        td{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<table id="table">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<script>
    let tds = document.querySelectorAll('#table td');

    let color = 'color1';
    for (let td of tds) {
        td.addEventListener('click', function () {
            if (color == 'color1') {
                color = 'color2'
            } else {
                color = 'color1'
            }

            this.classList.add(color);
        });
    }
</script>
</body>
</html>
