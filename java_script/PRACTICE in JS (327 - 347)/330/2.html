<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table id="table"></table>
<script>
  let table = document.getElementById('table');
  cnt = 2;

  for (let i = 0; i < 5; i++) {
    let tr = document.createElement('tr');
    for (let k = 0; k < 5; k++) {
      let td = document.createElement('td');
      td.textContent = cnt;
      cnt +=2;
      tr.appendChild(td);
    }
    table.appendChild(tr)
  }
</script>
</body>
</html>
