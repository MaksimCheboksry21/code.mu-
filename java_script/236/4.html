<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let now = new Date();
  let year = now.getFullYear();
  for(let month = 0; month <= 11; month++){
      let date = new Date(year , month , 13);
      if(date.getDay() == 5){
          console.log(year + "-" + month + "-" + "13");
      }
  }
</script>
</body>
</html>
