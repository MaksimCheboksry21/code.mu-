<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="select">
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
    <option>2024</option>
    <option>2025</option>
    <option>2026</option>
    <option>2027</option>
    <option>2028</option>
    <option>2029</option>
    <option>2030</option>
</select>
<script>
    let select = document.getElementById("select");

    select.addEventListener('change', function (){
        if(select.options[select.selectedIndex].text % 4 == 0){
            alert("високосный год");
        }else{
            alert("не високосный год");
        }
    });
</script>
</body>
</html>
