		<script>			
			function getRandomInt(min , max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			
			function random (arr) {
				return getRandomInt(arr[0], arr[arr.length - 1]);
			}
			
			function getSum(arr) {
				sum = 0;
				for(let i = 1; i <= 3; i++) {
				sum += random(arr);
				}
				return sum;
			}
			
			let arr = [];
			let number = 100;
			for (let i = 1; i <= number;i++) {
				arr.push(i);
			}
			
			console.log( getSum(arr));		
		</script>
