<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="elem" type="checkbox">
<input id="btn" type="submit">
<script>
    let elem = document.querySelector("#elem");
    let btn = document.querySelector("#btn");

    btn.addEventListener("click", function (){
        elem.checked = !elem.checked;
    })
</script>
</body>
</html>
