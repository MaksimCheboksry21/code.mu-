<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="elem" value="text">
<p></p>
<script>
    let elem = document.querySelector('#elem');
    let text = document.querySelector('p');
    elem.addEventListener('change', function() {
        text.textContent = elem.value;
    });
</script>
</body>
</html>
