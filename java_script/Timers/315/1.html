<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="elem" value="10">

<script>
  let elem = document.querySelector('#elem');

  elem.addEventListener('click', function() {
    setInterval(function(self) {
      self.value--;
    }, 1000, this);
  });
</script>
</body>
</html>
