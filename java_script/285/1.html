<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="select">
  <option value="one">один</option>
  <option value="two">два</option>
  <option value="three">три</option>
</select>
<script>
    let select = document.getElementById("select");

    for(let option of select){
      option.text += " + " + option.value;
    }
</script>
</body>
</html>
