<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let zero = 0;
    let year = 2022;
    let month = 8;

    function getDay(year, month, zero) {
        let date = new Date(year, month, zero);
        return String(date.getDate()) + " " + String(date.getMonth());
    }
    console.log(getDay(year, month, zero));
</script>
</body>
