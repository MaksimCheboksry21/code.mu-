<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello world!</h1>
<script>
  let elem = document.querySelector('h1');

  document.addEventListener('keydown', function(event) {
    if( event.altKey){
        elem.style.color = "purple";
    }if( event.shiftKey){
        elem.style.color = "red";
    }if( event.ctrlKey){
        elem.style.color = "yellow";
    }
  });
</script>
</body>
</html>
