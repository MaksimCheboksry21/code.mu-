<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="elem">
  <li>text</li>
  <li>text</li>
  <li>text</li>
  <li>text</li>
  <li>text</li>
</ul>
<script>
    let ul = document.getElementById('elem');
    ul.addEventListener("click", function (event){
        let elemTarget = event.target.tagName.toLowerCase();
        console.log(elemTarget);
        if(elemTarget == "li"){
            if(event.ctrlKey){
                event.target.textContent += 1;
            }else if(event.shiftKey){
                event.target.textContent += 2;
            }
        }
    });

</script>
</body>
</html>
