<script>
    let date = new Date();
    let date1 = new Date(date.getFullYear(), date.getMonth(),date.getDate() - 1, 12);
    let date2 = new Date(date.getFullYear(), date.getMonth(),date.getDate(),date.getHours(),date.getMinutes(),date.getSeconds());
    console.log((date2 - date1) / (1000 * 60 * 60));
</script>
