		<script>			
			//Сделайте функцию range принимающую параметрами 2 целых числа - начало и конец диапазона, и возвращающую массив, заполненный целыми числами из этого диапазона.
			let num1 = 1;
			let num2 = 10;
			console.log(rangeRand(num1, num2));
			function rangeRand(num1, num2) {
			return shuffle(range(num1, num2));
			}
			
			function range(num1, num2) {
			arr = [];
			for(let i = num1; i <= num2; i++) {
			arr.push(getRandomInt(num1, num2));
			}
			return arr;
			}
			
			function shuffle(range(num1, num2)) {
			result = [];
			while(arr.length > 0) {
			random = getRandomInt(num1, num2);
			elem = (range(num1, num2)).splice(random , 1);
			elems = elem[0];
			result.push(elems);
			}
			return result;
			}
			 
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
		</script>
