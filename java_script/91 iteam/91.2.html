		<title>This is my first code</title>
		<script>
			function getSum(arr) {
			sum = 0;
			for(let elem of arr) {
			sum += elem;
			}
			return sum;
			}
		
		let arr = [1, 2, 4, 5, 10, 11, 20, 22, 44, 55, 110];
		console.log(getSum(arr));
		// сумма 284
		</script>
