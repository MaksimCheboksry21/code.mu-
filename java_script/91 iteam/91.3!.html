<DOCTYPE html> 
	<head>
		<meta charset = "utf-8">
		<title>This is my first code</title>
		<script>
			function isFreindly(num1, num2) {
				let sum1 = getSum(getOwnDivisors(220));
				let sum2 = getSum(getOwnDivisors(284));
				
				return sum1 == num2 && sum2 == num1;
			}
			
			function getOwnDivisors(num) {
				let arr = [];
				for (let i = 0; i < num; i++) {
					if (num % i == 0) {
						arr.push(i);
					}
				}
				return arr;
			}
			
			function getSum(arr) {
				let sum = 0;
				for (let elem of arr) {
					sum += elem;
				}
				return sum;
			}
			console.log(isFreindly(220, 284));
			
		</script>
	</head>
