<DOCTYPE html> 
	<head>
		<meta charset = "utf-8">
		<title>This is my first code</title>
		<script>
			let num1 = 1;
			let num2 = 1000;
			console.log(getFreindly(num1 , num2));
			
			function getFreindly(num1 , num2) {
				let result = [];
				for (let i = num1; i <= num2; i++) {
					for (let j = num1; i <= num2; j++) {
						if (isFreindly(i , j)) {
							result.push([i , j]);
						}
					}
				}
				return result;
			}
			
			function isFreindly(num1, num2) {
				let sum1 = getSum(getOwnDivisors(num1));
				let sum2 = getSum(getOwnDivisors(num2));
				
				return sum1 == num2 && sum2 == num1;
			}
			
			function getOwnDivisors(num) {
				let arr = [];
				for(let i = 0; i < num; i++) {
					if(num % i == 0) {
						arr.push(i);
					}
				}
				return arr;
			}
			
			function getSum(arr) {
				sum = 0;
				for(let elem of arr) {
					sum += elem;
				}
				return sum;
			}
			
			
		</script>
	</head>

	</body>
