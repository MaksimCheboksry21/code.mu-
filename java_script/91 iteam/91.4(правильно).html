<DOCTYPE html> 
	<head>
		<meta charset = "utf-8">
		<title>This is my first code</title>
		<script>
			function isFreindly(num1, num2) {
				let sum1 = getSum(getOwnDivisors(num1));
				let sum2 = getSum(getOwnDivisors(num2));
				
				if (sum1 == num2 && sum2 == num1) {
					return true;
					} else {
					return false;
				}
			}
			
			function getOwnDivisors(num) {
				let result = [ ];
				for(let i = 1; i < num; i++) {
					if(num%i == 0) result.push(i);
				}
				return result;
			}
			
			function getSum(arr) {
				let sum = 0;
				for(let elem of arr){
					sum += elem;
				}
				return sum;
			}
			
			function getFriendly(num1,num2) {
				let result = [ ];
				for(let i = num1; i<=num2;i++) {
					for(let j = num1+1; j<=num2;j++) {
						if(isFreindly(i,j)) result.push([i,j]);
					}
				}
				return result;
			}
			console.log(getFriendly(1,9000));
		</script>
