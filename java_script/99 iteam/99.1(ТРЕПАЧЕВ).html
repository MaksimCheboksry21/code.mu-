<DOCTYPE html> 
	<head> 
		<meta charset ="utf-8">
		<title> This is my first code </title>
		<script>
			function isLucky(num){
				num = String(num);
				let sum1 = 0;
				let sum2 = 0;
				
				for(let i = 0;i<(num.length/2);i++){
					sum1 += Number(num[i]);
				}
				
				for(let i = num.length/2;i<num.length;i++){
					sum2 += Number(num[i]);
				}
				return sum1 == sum2;
			}
			
			console.log(isLucky('1203'));
			console.log(isLucky('012003'));
			console.log(isLucky('123006'));
			console.log(isLucky('33'));
			
			
		</script>
	</head>
