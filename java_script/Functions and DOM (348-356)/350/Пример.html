<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="elem">1</p>
<p class="elem">2</p>
<p class="elem">3</p>
<p class="elem">4</p>
<p class="elem">5</p>
<script>
    function forEach(selector, func) {
        let elems = document.querySelectorAll(selector);

        for (let elem of elems) {
            func(elem);
        }
    }
    function func(elem){
        return elem.textContent = elem.textContent + '!';
    }
    forEach('.elem', func)
</script>
</body>
</html>
