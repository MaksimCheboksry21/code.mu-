<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class="parent">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
    let arr = [1, 2, 3, 4, 5];

    function appendElem(selector, arr) {
        let elems = document.querySelectorAll(selector);
        for (let i = 0; i < elems.length;i++){
            for( let k = 0; k < arr.length;k++){
                elems[i].textContent += arr[k];
            }
        }
    }

    appendElem('li', arr)
</script>
</body>
</html>
