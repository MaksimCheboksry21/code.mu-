<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="elem">1</p>
<p class="elem">2</p>
<p class="elem">3</p>
<script>
    function appendText(selector, text) {
        let elems = document.querySelectorAll(selector);
        for (let elem of elems){
            let span = document.createElement('span');
            span.textContent = text;
            elem.appendChild(span);
        }
    }
    appendText('.elem', 'textMax');
</script>
</body>
</html>
